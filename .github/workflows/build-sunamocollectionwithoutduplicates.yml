name: Build SunamoCollectionWithoutDuplicates

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoCollectionWithoutDuplicates
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoCollectionWithoutDuplicates/SunamoCollectionWithoutDuplicates.csproj

    - name: Build
      run: dotnet build SunamoCollectionWithoutDuplicates/SunamoCollectionWithoutDuplicates.csproj --configuration Release --no-restore

  test:
    name: Test SunamoCollectionWithoutDuplicates.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoCollectionWithoutDuplicates.Tests/SunamoCollectionWithoutDuplicates.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoCollectionWithoutDuplicates.Tests/SunamoCollectionWithoutDuplicates.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoCollectionWithoutDuplicates.Tests/SunamoCollectionWithoutDuplicates.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
